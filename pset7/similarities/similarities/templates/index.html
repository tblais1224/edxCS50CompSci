{% extends "layout.html" %}

{% block body %}

<div class="col">
    <form action="/compare" enctype="multipart/form-data" method="post">
        <div>
            <input type="file" name="file1" id="file1">
        </div>
        <div>
            <input type="file" name="file2" id="file2">
        </div>
        <div>
            <label for="lines">Compare Lines</label>
            <input type="checkbox" name="algorithm" value="lines">
        </div>
        <div>
            <label for="lines">Compare Sentences</label>
            <input type="checkbox" name="algorithm" value="sentences">
        </div>
        <div>
            <label for="lines">Compare Substrings</label>
            <input type="checkbox" name="algorithm" value="substrings">
            <input type="number" min="1" name="length">
        </div>
        <button type="submit">Compare</button>
    </form>
</div>

{% endblock %}
